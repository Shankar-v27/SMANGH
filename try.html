<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMANG TOURISM - Login & Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/bus_background.jpg"); /* Background image of a bus */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 5px solid yellow;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 0, 0.1), rgba(0, 0, 0, 0.3));
            z-index: -1;
            border-radius: inherit;
        }

        .logo img {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid yellow;
        }

        h1 {
            font-size: 2.5rem;
            color: yellow;
            margin: 0 0 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        .btn-login, .btn-signup {
            width: 100px;
            height: 100px;
            background: yellow;
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            margin: 15px auto;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid black; /* Rim effect */
            transform-origin: center;
            transition: transform 0.5s ease, margin 0.5s ease;
        }

        .btn-login:hover, .btn-signup:hover {
            background: #f0c000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .btn-login:active, .btn-signup:active {
            animation: rollForward 0.5s forwards;
        }

        .btn-login:before, .btn-signup:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @keyframes rollForward {
            0% {
                transform: rotate(0deg) translateX(0);
            }
            100% {
                transform: rotate(360deg) translateX(50px);
            }
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #ccc;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: yellow;
        }

        .signup-section {
            margin-top: 20px;
        }

        .signup-section p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/smang_logo.jpg" alt="Smang Logo"> <!-- Replace with the actual logo image path -->
        </div>

        <!-- Title Section -->
        <h1>SMANG TOURISM</h1>
        <p class="tagline">Your Premium Bus Rental Booking Experience</p>

        <!-- Login Form Section -->
        <div class="login-form">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>

        <!-- Signup Section -->
        <div class="signup-section">
            <p>New to Smang?</p>
            <button class="btn-signup">Sign Up</button>
        </div>
    </div>
</body>
</html>
