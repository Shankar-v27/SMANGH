<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bus Booking Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#87CEEB, #E0FFFF);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scene {
            width: 100%;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bus-container {
            position: relative;
            width: 700px;
            height: 280px;
            background: linear-gradient(145deg, #FFD700, #FFD700);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: transform 2s;
            overflow: hidden;
        }

        /* Modern front design */
        .bus-front {
            position: absolute;
            right: 0;
            height: 100%;
            width: 80px;
            background:#FFD700;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* Sleek stripe design */
        .bus-stripe {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #FFD700;
            bottom: 60px;
        }

        .bus-container.moving {
            animation: moveBus 2s forwards;
        }

        @keyframes moveBus {
            0% {
                transform: translateX(0) rotateY(0);
            }
            100% {
                transform: translateX(150vw) rotateY(10deg);
            }
        }

        .bus-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .windows-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 580px;
            height: 80px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .window {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #e6f7ff, #b3e5fc);
            border-radius: 15px;
            border: 4px solid #585e34;
            position: relative;
            overflow: hidden;
        }

        /* Window reflection effect */
        .window::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
        }

        .form-container {
            position: absolute;
            width: 100%;
            height: calc(100% - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            top: 120px;
        }

        .login-form {
            width: 300px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: #FFD700
        }

        .wheel {
            position: absolute;
            width: 90px;
            height: 90px;
            background: #1a1a1a;
            border-radius: 50%;
            bottom: -25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 1s;
            border: 18px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid #444;
        }

        .wheel-text {
            color: white;
            font-weight: bold;
            pointer-events: none;
            font-size: 0.9em;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .wheel.login {
            left: 120px;
        }

        .wheel.signup {
            right: 120px;
        }

        .wheel:hover {
            background: #222;
            transform: scale(1.05);
        }

        .wheel.rotating {
            animation: rotate-wheel 1s linear infinite;
        }

        @keyframes rotate-wheel {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .road {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #333;
            overflow: hidden;
        }

        .road::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, white 0%, white 50%, transparent 50%, transparent 100%);
            background-size: 50px 100%;
            animation: moveRoad 0.5s linear infinite;
        }

        @keyframes moveRoad {
            from { transform: translateX(0); }
            to { transform: translateX(-50px); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="bus-container" id="busContainer">
            <div class="bus-body">
                <div class="bus-front"></div>
                <div class="bus-stripe"></div>
                <div class="windows-container">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                
                <div class="form-container">
                    <form class="login-form" id="loginForm">
                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                    </form>
                </div>

                <div class="wheel login" onclick="animateWheel('login')">
                    <span class="wheel-text">LOGIN</span>
                </div>
                <div class="wheel signup" onclick="animateWheel('signup')">
                    <span class="wheel-text">SIGNUP</span>
                </div>
            </div>
        </div>
    </div>
    <div class="road"></div>

    <script>
        function animateWheel(action) {
            const wheels = document.querySelectorAll('.wheel');
            const bus = document.getElementById('busContainer');
            
            wheels.forEach(wheel => wheel.classList.add('rotating'));
            bus.classList.add('moving');
            
            setTimeout(() => {
                wheels.forEach(wheel => wheel.classList.remove('rotating'));
                alert(`${action.toUpperCase()} action triggered!`);
                bus.classList.remove('moving');
            }, 2000);
        }
    </script>
</body>
</html>
