<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smang - Premium Bus Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("smang bg.jpg"); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8); /* Add semi-transparent background for readability */
            border-radius: 10px;
        }

        .logo img {
            width: 125px;
            height: auto;
            margin: 0 auto;
            background-image: url("tourism.jpg");
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            color: yellow;
            margin: 20px 0 10px;
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .login-form {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: yellow;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-login:hover {
            background: #f0c000;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #ccc;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: yellow;
        }

        .signup-section {
            margin-top: 20px;
        }

        .signup-section p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .btn-signup {
            display: inline-block;
            padding: 10px 20px;
            background: yellow;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-signup:hover {
            background: #f0c000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="tourism.jpg" alt="Smang Logo"> 
        </div>

        <!-- Title Section -->
        <h1>SMANG TOURISM</h1>
        <p class="tagline">Your Premium Bus Booking Experience</p>

        <!-- Login Form Section -->
        <div class="login-form">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Signup Section -->
        <div class="signup-section">
            <p>Or continue with</p>
            <a href="#" class="btn-signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
