<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMANG - Book Your Bus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("smang bg.jpg");
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #000801;
            color: #FFD700;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-form {
            background: #000801;
            border: 1px solid #FFD700;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: #FFD700;
            animation: slideIn 0.6s ease-in-out;
        }

        .form-title {
            text-align: center;
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            background: #000801;
            border: 1px solid #FFD700;
            color: #FFD700;
            border-radius: 8px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #fff;
        }

        .map-icon {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FFD700;
        }

        .map-container {
            height: 0;
            overflow: hidden;
            transition: height 0.3s;
            border-radius: 8px;
            border: 1px solid #FFD700;
        }

        .map-container.active {
            height: 200px;
        }

        .search-btn {
            width: 100%;
            padding: 1rem;
            background: #FFD700;
            color: #000801;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #fff;
        }

        .bus-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .bus-card {
            background: #000801;
            border: 1px solid #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            animation: slideIn 0.6s ease-in-out;
        }

        .bus-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .bus-card:hover .price-details {
            opacity: 1;
            transform: translateY(0);
        }

        .bus-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bus-content {
            padding: 15px;
        }

        .bus-title {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .bus-agency {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .bus-review {
            font-size: 12px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .price-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFD700;
            color: #000801;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .search-form {
                margin: 1rem;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFD700;
            border-top: 5px solid #000801;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">SMANG</a>
            <div class="nav-links">
                <a href="SMANG2.html">Home</a>
                <a href="aboutus.html">About</a>
                <a href="#">Services</a>
                <a href="contactus.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <form class="search-form" id="bookingForm">
            <h1 class="form-title">Book Your Bus</h1>
            <div class="form-group">
                <label for="source">From</label>
                <input type="text" id="source" required placeholder="Enter source location">
                <div class="map-icon" data-map="source-map">üìç</div>
                <div id="source-map" class="map-container"></div>
            </div>
            <div class="form-group">
                <label for="destination">To</label>
                <input type="text" id="destination" required placeholder="Enter destination">
                <div class="map-icon" data-map="destination-map">üìç</div>
                <div id="destination-map" class="map-container"></div>
            </div>
            <div class="form-group">
                <label for="bus-type">Bus Type</label>
                <select id="bus-type" required>
                    <option value="">Select bus type</option>
                    <option value="ac">AC Bus</option>
                    <option value="non-ac">Non-AC Bus</option>
                    <option value="sleeper">Sleeper Bus</option>
                    <option value="luxury">Luxury Bus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" required min="">
            </div>
            <button type="submit" class="search-btn">Search Buses</button>
        </form>

        <div class="bus-container" id="busContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;

            const maps = {
                source: initMap('source-map', [20.5937, 78.9629]),
                destination: initMap('destination-map', [20.5937, 78.9629])
            };

            const markers = {
                source: null,
                destination: null
            };

            function initMap(containerId, coordinates) {
                const map = L.map(containerId).setView(coordinates, 5);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
                return map;
            }

            document.querySelectorAll('.map-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const mapId = e.target.dataset.map;
                    const container = document.getElementById(mapId);
                    const isActive = container.classList.toggle('active');
                    
                    if (isActive) {
                        container.style.height = '200px';
                        setTimeout(() => maps[mapId.split('-')[0]].invalidateSize(), 300);
                    } else {
                        container.style.height = '0';
                    }
                });
            });

            async function geocodeLocation(query, mapType) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data && data[0]) {
                        const { lat, lon } = data[0];
                        const coordinates = [parseFloat(lat), parseFloat(lon)];
                        
                        if (markers[mapType]) {
                            markers[mapType].setLatLng(coordinates);
                        } else {
                            markers[mapType] = L.marker(coordinates).addTo(maps[mapType]);
                        }
                        
                        maps[mapType].setView(coordinates, 13);
                    }
                } catch (error) {
                    console.error('Geocoding error:', error);
                }
            }

            document.getElementById('bookingForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const source = document.getElementById('source').value;
                const destination = document.getElementById('destination').value;
                const busType = document.getElementById('bus-type').value;
                const date = document.getElementById('date').value;

                if (!source || !destination || !busType || !date) {
                    alert('Please fill in all fields');
                    return;
                }

                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.innerHTML = '<div class="loading-spinner"></div>';
                document.body.appendChild(loading);

                setTimeout(() => {
                    loading.remove();
                    window.location.href = 'bus preview.html';
                }, 1500);
            });

            document.getElementById('source').addEventListener('blur', (e) => {
                if (e.target.value) geocodeLocation(e.target.value, 'source');
            });

            document.getElementById('destination').addEventListener('blur', (e) => {
                if (e.target.value) geocodeLocation(e.target.value, 'destination');
            });

            const buses = [
                {
                    image: "slide1.jpg",
                    title: "Luxury Sleeper Bus",
                    agency: "Dream Travels",
                    review: "4.5 stars (234 reviews)",
                    price: "Rs.75000"
                },
                {
                    image: "slide5.jpg",

                    title: "Economy Express",
                    agency: "GoBudget Agency",
                    review: "4.2 stars (132 reviews)",
                    price: "Rs.85000"
                },
                {
                    image: "slide3.jpg",
                    title: "Family Comfort Bus",
                    agency: "Comfort Journey",
                    review: "4.8 stars (410 reviews)",
                    price: "Rs.95000"
                }
            ];

            const busContainer = document.getElementById('busContainer');

            buses.forEach(bus => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';

                busCard.innerHTML = `
                    <img src="${bus.image}" alt="${bus.title}" class="bus-image">
                    <div class="bus-content">
                        <div class="bus-title">${bus.title}</div>
                        <div class="bus-agency">Agency: ${bus.agency}</div>
                        <div class="bus-review">Review: ${bus.review}</div>
                    </div>
                    <div class="price-details">Price: ${bus.price}</div>
                `;
                
                busContainer.appendChild(busCard);
            });
        });
    </script>
</body>
</html>
