<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Preview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("smang bg.jpg");
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #000801;
            color: #FFD700;
            font-size: 24px;
        }

        .bus-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .bus-card {
            background: #000801;
            border: 1px solid #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            animation: slideIn 0.6s ease-in-out;
            cursor: pointer;
        }

        .bus-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .bus-card:hover .price-details {
            opacity: 1;
            transform: translateY(0);
        }

        .bus-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bus-image:hover {
            transform: scale(1.05);
        }

        .bus-content {
            padding: 15px;
        }

        .bus-title {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .bus-agency {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .bus-review {
            font-size: 12px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .price-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFD700;
            color: #000801;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>Bus Preview</header>
    <div class="bus-container" id="busContainer"></div>
    
    <script>
        const buses = [
            {
                image: "C:\\Users\\shank\\OneDrive\\Desktop\\smang\\SMANGH\\slide1.jpg",
                title: "Luxury Sleeper Bus",
                agency: "Dream Travels",
                review: "4.5 stars (234 reviews)",
                price: "Rs.75000"
            },
            {
                image: "C:\\Users\\shank\\OneDrive\\Desktop\\smang\\SMANGH\\slide 2.jpg",
                title: "Economy Express",
                agency: "GoBudget Agency",
                review: "4.2 stars (132 reviews)",
                price: "Rs.85000"
            },
            {
                image: "C:\\Users\\shank\\OneDrive\\Desktop\\smang\\SMANGH\\slide3.jpg",
                title: "Family Comfort Bus",
                agency: "Comfort Journey",
                review: "4.8 stars (410 reviews)",
                price: "Rs.95000"
            }
        ];

        const busContainer = document.getElementById('busContainer');

        buses.forEach(bus => {
            const busCard = document.createElement('div');
            busCard.className = 'bus-card';
            busCard.onclick = () => window.location.href = 'C:/Users/shank/OneDrive/Desktop/smang/SMANGH/payement.html';


            busCard.innerHTML = `
                <img src="${bus.image}" alt="${bus.title}" class="bus-image">
                <div class="bus-content">
                    <div class="bus-title">${bus.title}</div>
                    <div class="bus-agency">Agency: ${bus.agency}</div>
                    <div class="bus-review">Review: ${bus.review}</div>
                </div>
                <div class="price-details">Price: ${bus.price}</div>
            `;
            
            busContainer.appendChild(busCard);
        });
    </script>
</body>
</html>
