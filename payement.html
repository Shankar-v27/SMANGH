<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #000801;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 215, 0, 0.1);
        }

        .nav-links a.profile {
            border: 2px solid #FFD700;
            padding: 0.5rem 1.5rem;
        }

        .nav-links a.profile:hover {
            background: #FFD700;
            color: #000801;
        }

        /* Your existing styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('smang bg.jpg');
            color: #FFD700;
        }
        /* [Rest of your existing styles remain unchanged] */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #000801;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: #FFD700;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-method {
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #FFD700;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFD700;
        }
        .payment-method:hover {
            background: #FFD700;
            color: #000801;
        }
        .payment-method img {
            width: 30px;
            height: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #FFD700;
            color: #000801;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background: #b39700;
        }
        .agent, .review, .payment-summary {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .review textarea {
            resize: vertical;
            background: #1a1a1a;
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 10px;
        }
        .agent p, .payment-summary p {
            margin: 0;
            color: #FFD700;
        }
        .payment-summary {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
        .payment-summary p {
            font-size: 1rem;
            line-height: 1.5;
        }
        .payment-summary p span {
            font-weight: bold;
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">SMANG</a>
        <div class="nav-links">
            <a href="SMANG2.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="#">Services</a>
            <a href="contactus.html">Contact</a>
            <a href="payment.html" class="profile">Profile</a>
        </div>
    </nav>

    <div class="container">
        <!-- [Rest of your existing HTML content remains unchanged] -->
        <div class="header">
            <h1>Bus Booking Payment</h1>
        </div>

        <div class="section payment-summary">
            <h2>Payment Summary</h2>
            <p>Base Fare: <span id="base-fare">₹0.00</span></p>
            <p>Taxes (GST): <span id="gst">₹0.00</span></p>
            <p>Total Amount: <span id="total-amount">₹0.00</span></p>
        </div>

        <div class="section choose-payment">
            <h2>Choose Your Payment Method</h2>
            <div class="payment-methods">
                <div class="payment-method">
                    <span>Google Pay</span>
                    <img src="gpay.jpg" alt="Google Pay">
                </div>
                <div class="payment-method">
                    <span>PhonePe</span>
                    <img src="phonepay.jpg" alt="PhonePe">
                </div>
                <div class="payment-method">
                    <span>Mobile Banking</span>
                    <img src="mobilebanking.jpg" alt="Mobile Banking">
                </div>
                <div class="payment-method">
                    <span>PayPal</span>
                    <img src="paypal.jpg" alt="PayPal">
                </div>
            </div>
        </div>

        <div class="section agent">
            <h2>Travel Agencie's Name</h2>
            <p>John Doe (Agencie ID: 12345)</p>
        </div>

        <div class="section review">
            <h2>Customer Review</h2>
            <textarea rows="4" placeholder="Leave a review about your booking experience..."></textarea>
        </div>
        <form action="bookingcon.html" method="GET">
            <button class="button">Make Payment</button>
        </form>
        
    <script>
        const baseFare = 50000.00;
        const gst = (baseFare * 0.05).toFixed(2);
        const totalAmount = (baseFare + parseFloat(gst)).toFixed(2);

        document.getElementById('base-fare').textContent = `${baseFare.toFixed(2)}`;
        document.getElementById('gst').textContent = `${gst}`;
        document.getElementById('total-amount').textContent = `${totalAmount}`;
        
    </script>
</body>
</html>
