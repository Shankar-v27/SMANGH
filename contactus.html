<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Smang Bus Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      background-color: #003f88;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>

    <form id="contactForm">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
      </div>

      <button type="submit" class="button">Send Message</button>
    </form>

    <div id="responseMessage" class="message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const responseMessage = document.getElementById('responseMessage');

      if (!email || !message) {
        responseMessage.textContent = 'Please fill out all fields.';
        responseMessage.className = 'message error';
        responseMessage.style.display = 'block';
        return;
      }

      // Simulate sending the message
      setTimeout(() => {
        responseMessage.textContent = 'Thank you for your message! We will get back to you shortly.';
        responseMessage.className = 'message';
        responseMessage.style.display = 'block';
        document.getElementById('contactForm').reset();
      }, 1000);
    });
  </script>
</body>
</html>
